<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GVT Tracker</title>

    <link rel="stylesheet" href="./lib/normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header class="nav-bar">
      <h1>GVT Tracker</h1>
    </header>

    <main class="main">
      <section class="generic-section">
        <header class="section-header">
          <h2>Rep count</h2>
        </header>

        <div class="generic-container">
          <div class="info-container">
            <div id="reps-count" class="info-item rep-tracker-count">00</div>
            <div class="info-item info-item__separator">/</div>
            <div id="reps-target" class="info-item rep-tracker-target">10</div>
          </div>

          <button id="reps-add" class="button add-rep">Add rep</button>
          <button id="reps-reset" class="button--link">Reset reps</button>
        </div>
      </section>

      <section class="generic-section">
        <header class="section-header">
          <h2>Rest time</h2>
          <div class="subtitle">
            The time will start when you add a new rep.
          </div>
        </header>

        <div class="generic-container">
          <div class="info-container" style="gap: 0.5rem">
            <span class="info-item" id="timer-minutes">00</span>
            <span class="info-item info-item__separator">:</span>
            <span class="info-item" id="timer-seconds">00</span>
            <span class="info-item info-item__separator">.</span>
            <span class="info-item" id="timer-milliseconds">00</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
